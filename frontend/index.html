<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="/assets/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css" />

    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>

            </button>
        </header>
        <section class="weather-info hidden">
            <div class="location-date-container">
          <div class="location">
              <!-- <span class="material-symbols-outlined">
            location_on
              </span> -->
              <!-- <span class="material-symbols-outlined">
            location_on
              </span> -->
              <h4 class="country-txt"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>Jakarta</h4>
          </div>
          <h5 class="current-date-txt">Wed, 07 Aug</h5>
            </div>
            <div class="weather-summary-container">
          <img src="/assets/weather/clouds.svg" class="weather-summary-img" alt="Clouds weather icon">
          <div class="weather-summary-info">
              <h1 class="temp-txt">29 °C</h1>
              <h3 class="condition-txt regular-txt">clouds</h3>
          </div>
            </div>

            <div class="weather-conditions-container">
          <div class="condition-item">
              <!-- <span class="material-symbols-outlined">
            water_drop
              </span> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF"><path d="M491-200q12-1 20.5-9.5T520-230q0-14-9-22.5t-23-7.5q-41 3-87-22.5T343-375q-2-11-10.5-18t-19.5-7q-14 0-23 10.5t-6 24.5q17 91 80 130t127 35ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
              <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
              </div>
          </div>
          <div class="condition-item">
              <!-- <span class="material-symbols-outlined">
            device_thermostat
              </span> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF"><path d="M480-120q-50 0-85-35t-35-85q0-33 18-60.5t48-39.5v-341q0-33 23.5-56.5T480-760q33 0 56.5 23.5T560-680v341q30 12 48 39.5t18 60.5q0 50-35 85t-85 35Zm0-40q33 0 56.5-23.5T560-240q0-26-15.5-46.5T520-312v-368q0-17-11.5-28.5T480-720q-17 0-28.5 11.5T440-680v368q-29 13-44.5 33.5T380-240q0 33 23.5 56.5T480-160Zm-20-120h40v-80h-40v80Zm0-120h40v-80h-40v80Zm0-120h40v-80h-40v80Z"/></svg>
              <div class="condition-info">
            <h5 class="regular-txt">Feels Like</h5>
            <h5 class="feelslike-value-txt">31 °C</h5>
              </div>
          </div>
          <div class="condition-item">
              <!-- <span class="material-symbols-outlined">
            air
              </span> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF"><path d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"/></svg>
              <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="Wind-value-txt">2 M/s</h5>
              </div>
          </div>
            </div>
            <div class="forecast-items-container">
          <div class="forecast-item">
              <h5 class="forecast-item-date regular-txt">05 Aug</h5>
              <img src="/assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm weather icon"/>
              <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
              <h5 class="forecast-item-date regular-txt">05 Aug</h5>
              <img src="/assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm weather icon"/>
              <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
              <h5 class="forecast-item-date regular-txt">05 Aug</h5>
              <img src="/assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm weather icon"/>
              <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
              <h5 class="forecast-item-date regular-txt">05 Aug</h5>
              <img src="/assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm weather icon"/>
              <h5 class="forecast-item-temp">29 °C</h5>
          </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="/assets/message/search-city.png" alt="search city logo"/>
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message hidden">
            <img src="/assets/message/not-found.png" alt="not found image"/>
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>
    </main>
    <script type="module" src="./src/script.js"></script>
    
</body>
</html>
